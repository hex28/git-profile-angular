<div class="w-100 md:w-75 lg:w-50 mx-auto">

    <app-bio *ngIf="user.avatar_url" [user]="user"></app-bio>

    <div *ngIf="data.length > 0" class="w-100 paper mt-12 border-radius p-0 text-center">
        <div class="p-4">
            <div>
                <h1>Main Language</h1>
                <a href="{{term_url}}" target="_blank"><h2>{{dataObj.mainLanguage}}</h2></a>
            </div>
            <div id="piechart" class="mx-auto" style="width: 100%; height: 300px;"></div>
        </div>
    </div>

    <div *ngIf="data.length > 0"  style="margin-top: 10px;">
        <app-repos-list [data]="data" [viewMore]="viewMore"></app-repos-list>
        <div *ngIf="data.length > 6" class="text-right pt-4 pb-4">
            <a href="https://www.github.com/{{user.login}}" target="_blank">View More</a>
        </div>
    </div>

</div>

<div *ngIf="userNotFound" class="w-50 mx-auto">
    <div class="w-100 paper mt-12 border-radius p-0 text-center">
        <div class="p-24">
            <h1>This user doesn't exist!</h1>
        </div>
    </div>
</div>
